<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>login</title>
</head>

<body>

    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="logo.png" alt="">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form action="testeintro.html">

                <div class="input_box">
                    <input type="email" placeholder="Email ou número de telefone" required>
                </div>

                <div class="input_box">
                    <input type="password" placeholder="Senha" required>
                </div>

                <div>
                    <button class="submit">

                          Entrar


                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <!--caso precise apagar-->

                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="facebook.png" alt="facebook"></span>
                    <span><a href="#">Conectar com facebook</a></span>
                </div>

                <div class="sing_up">
                    <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pela Google reCAPTCHA para garantir que você não é um robô. <a
                            href="#"></a>Saiba mais</p>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
